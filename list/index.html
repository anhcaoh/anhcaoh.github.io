<!DOCTYPE html>
<html lang="en">
<head>
<title>List Design</title>
<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/minimal.css">
</head>
<body>
<section id="list-design" class="col-md-offset-2 col-md-8 bg-cloud dark-text">
	<h3 class="left-text padding-left">Family</h3>
	<ul>
		<li class="media-object">
			<img class="object" src="../images/Anh-Cao.jpg" alt="Anh Cao">
			<div class="media-text">
			<div>Anh Cao</div>
			<div>Husband</div>
			</div>
		</li>
		<li class="media-object">
			<img class="object" src="../images/Bao-Chau.jpg" alt="Bao Chau">
			<div class="media-text">Bao Chau</div>
		</li>
		<li class="media-object">
			<img class="object" src="../images/Leo.jpg" alt="Leo">
			<div class="media-text">Leo</div>
		</li>
		<li class="media-object">
			<img class="object" src="../images/Xali.jpg" alt="Xali">
			<div class="media-text">Xali</div>
		</li>
	</ul>
</section>
</body>
</html>
