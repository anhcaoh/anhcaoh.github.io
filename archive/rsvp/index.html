<body>
	<section id="rsvp" class="col-md-12 full-height absolute table no-margin">
		<form name="rsvp" class="form-inline table-cell vertically-center">
			<div id="wedding-information">
				<p>Hoang Anh & Bao Chau's Wedding Day</p>
				<p>September 1st, 2014</p>
				<p>at Happy Valley</p>
			</div>
			<div class="form-group">			
			<span>Reservation:</span>
			</div>
			<div class="form-group">
				<input type="text" name="first-name" class="form-control" placeholder="Your first name">
			</div>
			<div class="form-group">
				<input type="text" name="last-name" class="form-control" placeholder="Your last name">
			</div>
			<button type="submit" name="rsvp" class="btn btn-primary">RSVP</button>
		</form>
	</section>
