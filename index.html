<!DOCTYPE html>
<html lang="en" data-ng-app="meApp">
<head>

  <title>Hi, I'm Anh</title>
  <meta name="viewport" content="width:device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./styles/minimal.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./scripts/jquery-1.11.0.js"></script>
  <script src="./scripts/angular.min.js"></script>
  <script src="./scripts/init.js"></script>

</head>

<body data-ng-controller="ContentController">

  <section data-ng-repeat="aboutMe in allAboutMe" id="{{aboutMe.nameId}}">

    <div>

      <img name="brand" src="{{aboutMe.imgSrc}}" data-ng-if="!null">
      <span id="{{aboutMe.nameId}}" style="font-family: {{aboutMe.fontFamily}}" data-ng-if="!null">{{aboutMe.content}}</span>

    </div>

  </section>

  <section id="contact-me">

    <div><h2>Let's Talk</h2>

      <span><i class="fa fa-envelope"></i> <a href="mailto:{{contactMe.email}}">{{contactMe.email}}</a></span>
      <span><i class="fa fa-phone"></i> <a href="tel:{{contactMe.phone}}">{{contactMe.phone}}</a></span>

    </div>

  </section>


</body>

</html>
