<!DOCTYPE html>
<html lang="en" data-ng-app="meApp">
<head>

  <title>Hi, I'm Anh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./styles/minimal.css">
  <link rel="stylesheet" href="./styles/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="./images/AnhIcon.jpg">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./scripts/jquery-1.11.0.js"></script>
  <script src="./scripts/angular.min.js"></script>
  <script src="./scripts/init.js"></script>

</head>

<body data-ng-controller="ContentController">

  <!-- <header><img src="{{aboutMe.hiImAnh.imgSrc}}"></header> -->

  <section id="{{value.nameId}}" class="animated fadeIn" data-ng-repeat="(key, value) in aboutMe">

    <h2 class="heading">{{value.nameId.replace('-',' ').replace('-', ' ')}}</h2>

    <div>

        <img src="{{value.imgSrc}}" data-ng-if="!null">
        <p style="font-family: {{value.fontFamily}}" class="animated fadeInRight" data-ng-if="!null">{{value.content}}</p>

    </div>

  </section>

  <section id="all-things-design">

    <h2 class="heading">Projects</h2>

      <div>

      <a href="/LetsBuildaHouse">Let's Build a House</a>
      <a href="/Photogram">Photogram</a>

    </div>

  </section>

  <section id="contact-me">

    <h2 id="lets-talk" class="heading">LET'S TALK</h2>

    <div>

      <a href="tel:{{contactMe.phone}}"><i class="fa fa-phone"></i> <span>{{contactMe.phone}}</span></a>
      <a href="mailto:{{contactMe.email}}"><i class="fa fa-envelope"></i><span>{{contactMe.email}}</span></a>

    </div>

  </section>

  <footer><div style="font-size: x-small">@2015</div></footer>

</body>

</html>
