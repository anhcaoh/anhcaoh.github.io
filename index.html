<section id="startup">
    
    <span class="branding"><b>Xa</b>leo</span>
    <div class="frontdoor">

        <button type="button" name="createNew" class="createNew">Create</button>
        <span class="pipe"></span>
        <button type="button" name="signIn" class="signIn">Sign In</button>
    </div>
        
    <form id="sign-in" name="signIn" autocomplete="off">
        <h2><span class="title">Welcome Back!</span></h2>
        <input type="email" name="email" placeholder="Enter e-mail (username)" required/>
        <div class="selector">
            <select name="email-provider">
                <option value="gmail">@gmail.com</option>
                <option value="yahoo">@yahoo.com</option>
                <option value="other">Other</option>
            </select>
        </div>
        <input type="password" name="password" placeholder="Enter password" required/>
        <div class="buttons-wrapper">
        <button type="button" name="signInNow">Sign In <i class="fa fa-angle-right"></i></button>
        <button type="button" name="back" class="back">Back</button>
        </div>
    </form>

    <form id="create-user" name="createNew" autocomplete="off">
        <h2><span class="title">Creating Account</span></h2>
        <div class="email">
        <input type="email" name="email" placeholder="Enter e-mail (username)" required="required" />
        <div class="selector">
            <select name="email-provider">
                <option value="gmail">@gmail.com</option>
                <option value="yahoo">@yahoo.com</option>
                <option value="other">Other</option>
            </select>
        </div>
        </div>
        <!-- <input type="email" name="email" placeholder="Enter e-mail (username)" required="required" /> -->
        <input type="password" name="password" placeholder="Enter password" required="required" />
        <input type="password" name="passwordAgain" placeholder="Enter password again" required="required" />
        <span id="password-no-match" class="warning">Passwords need to match.</span>
        <div class="buttons-wrapper">
        <button type="button" name="createUser">Create Account </button>
        <button type="button" name="back" class="back">Back</button>

        </div>
    </form>
</section>
