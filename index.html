<!DOCTYPE html>
<html lang="en" data-ng-app="meApp">
<head>

  <title>Hi, I'm Anh</title>
  <meta name="viewport" content="width:device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./styles/minimal.css">
  <script src="./scripts/jquery-1.11.0.js"></script>
  <script src="./scripts/angular.min.js"></script>
  <script src="./scripts/init.js"></script>

</head>

<body data-ng-controller="ContentController">

  <section data-ng-repeat="headline in headlines" id="{{headline.nameId}}">

    <div>

      <img name="brand" src="{{headline.imgSrc}}" data-ng-if="$first">
      <span>{{headline.content}}<span>

    </div>

  </section>

</body>

</html>
