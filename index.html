</div>
</article> 
<article id="camera">
<header>
<span class="title">Camera</span>
<i class="fa fa-camera"></i>
</header>
<div class="absolutelyCenter">Sample</div>
</article>
<article id="discover">
<header>
<span class="title">Discover</span>
<i class="fa fa-search"></i>
</header>
<div class="absolutelyCenter">Sample</div>
</article>

<span class="title">Profile</span>
<i class="fa fa-user"></i>
</header>
<div class="absolutelyCenter">Sample</div>
</article>
</section>
<footer>
	<ul>
		<li name="collections" class="active" ><i class="fa fa-home"></i></li>
		<li name="camera"><i class="fa fa-camera"></i></li>
		<li name="discover"><i class="fa fa-search"></i></li>
		<li name="profile"><i class="fa fa-user"></i></li>
	</ul>
</footer>

<script src="https://raw.githubusercontent.com/anhcaoh/xaleo/gh-pages/libraries/jquery-1.11.3.min.js"></script>
<script src="https://raw.githubusercontent.com/anhcaoh/xaleo/gh-pages/libraries/lazyload.js"></script>

<script>

$(function() {
    $("img").width("296").css("vertical-align","top").lazyload({
    	threshold: 500
    });
    
    $("footer ul li").on("click", function(){
    	$(".active").removeClass("active");
    	$(this).addClass("active");
    	var name = "#" + $(this).attr("name");
    	$("article" + name).addClass("active");
    });

});
</script>
