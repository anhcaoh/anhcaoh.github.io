<!DOCTYPE html>
<html lang="en" data-ng-app="meApp">
<head>

  <title>Hi, I'm Anh</title>
  <meta name="viewport" content="width:device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./styles/minimal.css">
  <script src="./scripts/jquery-1.11.0.js"></script>
  <script src="./scripts/angular.min.js"></script>
  <script src="./scripts/init.js"></script>

</head>

<body data-ng-controller="ContentController">

  <section data-ng-repeat="aboutMe in allAboutMe" id="{{aboutMe.nameId}}">

    <div>

      <img name="brand" src="{{aboutMe.imgSrc}}" data-ng-if="$first">
      <span id="{{aboutMe.nameId}}">{{aboutMe.content}}</span>

    </div>

  </section>

  <section>

    <div>

      <span>E-mail: <a href="mailto:{{contactMe.email}}">{{contactMe.email}}</a></span>
      <span>Phone: <a href="tel:{{contactMe.phone}}">{{contactMe.phone}}</a></span>

    </div>

  </section>


</body>

</html>
