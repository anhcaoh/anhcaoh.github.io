<!DOCTYPE html>
<html lang="en" data-ng-app="meApp">
<head>

  <title>Hi, I'm Anh</title>
  <meta name="viewport" content="width:device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./styles/minimal.css">
  <link rel="shortcut icon" href="./images/AnhIcon.jpg">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./scripts/jquery-1.11.0.js"></script>
  <script src="./scripts/angular.min.js"></script>
  <script src="./scripts/init.js"></script>

</head>

<body data-ng-controller="ContentController">

  <section data-ng-repeat="aboutMe in allAboutMe" id="{{aboutMe.nameId}}">

    <div>

      <img name="{{aboutMe.name}}" src="{{aboutMe.imgSrc}}" data-ng-if="!null">
      <p id="{{aboutMe.nameId}}" style="font-family: {{aboutMe.fontFamily}}" data-ng-if="!null">{{aboutMe.content}}</p>

    </div>

  </section>

  <section id="works">

      <div>

      <h2>All thing designs</h2>

      <p><a href="../interfaces/login/">Log-in form <i class="fa fa-angle-right"></i></a></p>
      <p><a href="../interfaces/side-navigation/">Side navigation <i class="fa fa-angle-right"></i> </a></p>

    </div>

  </section>

  <section id="what-i-do">

    <section id="window">

      <article data-ng-repeat="IDo in whatIDo" id="{{IDo.nameId}}">

            <div>{{IDo.content}}</div>

      </article>

      </section>

    <div id="arrows">

      <i class="fa fa-angle-left leftArrow" data-ng-click="slideLeft();"></i>
      <i class="fa fa-angle-right rightArrow" data-ng-click="slideRight();"></i>

    </div>

  </section>


  <section id="contact-me">

    <div><h2>Let's Talk</h2>

      <p><i class="fa fa-phone"></i> <a href="tel:{{contactMe.phone}}">{{contactMe.phone}}</a></p>
      <p><i class="fa fa-envelope"></i> <a href="mailto:{{contactMe.email}}">{{contactMe.email}}</a></p>

    </div>

  </section>

      position: fixed;
      right: 10%;
      bottom: 10%;
      width: 50px;
      height: 50px;
  " onclick="javascript:compress();">

  <i class="fa fa-compress" style="width: initial; height: initial; font-size: x-large"></i>

  </button> -->

  <section style="height: 25%;"><div style="font-size:small">@2015</div></section>

</body>

</html>
