<!DOCTYPE html>
<html>
<head>
<title>Form: user interactions with ease of use</title>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
<link rel="stylesheet" href="base.css" />
</head>
<body>
<form name="custom-form" autocomplete="off" autocapitalize="off">
	<div>
	<label for="first-name" class="half">
		<span>First Name:</span>
		<input type="text" name="first-name" placeholder="e.g. Anh" class="animated" autofocus required>
	</label>
	<label for="last-name" class="half">
		<span>Last Name:</span>
		<input type="text" id="ln" name="last-name" placeholder="e.g. Cao" class="animated" required>

	</label>
	</div>
	<div>
	<label for="email">
		<span>Email:</span>
		<input type="email" name="email" placeholder="e.g. anhcaoh@gmail.com" class="animated" required>
	</label>
	</div>
	<div>
	<label for="email">
		<span>Phone:</span>
		<input type="tel" name="phone" placeholder="e.g. 6786021591" class="animated" required>
	</label>
	</div>
	<button type="submit" name="lets-go" class="animated">Let's go</button>
</form>
<script>

var ACForms = {};

ACForms.scrollToTop = function (){
	window.scrollTo(0, 0);
};

var lastName = document.getElementById("ln");
lastName.addEventListener("focus", ACForms.scrollToTop);

</script>
</body>
</html>
