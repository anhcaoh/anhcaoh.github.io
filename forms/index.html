<!DOCTYPE html>
<html>
<head>
<title>Form: where user and experience meet</title>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
<link rel="shortcut icon" href="./images/anh-cao-favicon.ico" />
<link rel="stylesheet" href="../styles/bootstrap.min.css" />
<link rel="stylesheet" href="base.css" />
</head>
<body>
<section class="col-md-12">
	<h3 class="text-center">Forms</h3>
	<form name="inline" class="col-md-6 text-center" autocomplete="off" autocapitalize="off">
		<h3>Center Inline</h3>
		<label for="first-name">
			<span>First Name:</span>
			<input type="text" name="first-name" placeholder="Anh" class="animated" autofocus required>
		</label>
		<label for="last-name">
			<span>Last Name:</span>
			<input type="text" id="ln" name="last-name" placeholder="Cao" class="animated" required>
		</label>
		<label for="email">
			<span>Email:</span>
			<input type="email" name="email" placeholder="anhcaoh@gmail.com" class="animated" required>
		</label>
		<label for="email">
			<span>Phone:</span>
			<input type="tel" name="phone" placeholder="6786021591" class="animated" required>
		</label>
		<div class="submit">
			<button type="submit" name="submit" class="animated">Submit</button>
		</div>
	</form>
	<form name="stack" class="col-md-6 padding-left-72 text-left border-left" autocomplete="off" autocapitalize="off">
		<h3>Left Stack</h3>
		<label for="first-name">
			<span>First Name:</span>
			<input type="text" name="first-name" placeholder="Anh" class="animated" autofocus required>
		</label>
		<label for="last-name">
			<span>Last Name:</span>
			<input type="text" id="ln" name="last-name" placeholder="Cao" class="animated" required>
		</label>
		<label for="email">
			<span>Email:</span>
			<input type="email" name="email" placeholder="anhcaoh@gmail.com" class="animated" required>
		</label>
		<label for="email">
			<span>Phone:</span>
			<input type="tel" name="phone" placeholder="6786021591" class="animated" required>
		</label>
		<div class="submit">
			<button type="submit" name="submit" class="animated">Submit</button>
		</div>
	</form>
</section>
</body>
</html>
